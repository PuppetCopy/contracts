# Full reference https://github.com/foundry-rs/foundry/tree/master/config

[profile.default]
  src = 'src'
  out = 'forge-artifacts'
  cache_path  = 'forge-cache'
  libs = ['node_modules']
  test = 'test'
  allow_paths = []
  ffi = true
  ast = true
  build_info = true
  extra_output = ["storageLayout"]
  fs_permissions = [
    { access = "read", path = "./out-dev" },
    { access = "read", path = "package.json" },
    { access = "read-write", path = "./benchmark/results" },
  ]
  optimizer = true
  optimizer_runs = 1000
  solc_version = '0.8.24'
  auto_detect_solc = false
  bytecode_hash = "none"
  evm_version = 'cancun'
  ignored_error_codes = [2394, 5574, 3860] # Transient storage, code size

[doc]
ignore = ["**/interface/**/*.sol", "**/utils/**/*.sol", "**/shared/**/*.sol"]

[profile.dev]
  out = "forge-artifacts-dev"
  cache_path  = 'forge-cache-dev'
  optimizer = false

[profile.default.fuzz]
  max_test_rejects = 1_000_000 # Number of times `vm.assume` can fail
  runs = 50

[fmt]
  bracket_spacing = false
  int_types = "short"
  number_underscore = "preserve"
  quote_style = "double"
  tab_width = 4
  wrap_comments = true
  func_attrs_with_params_multiline = true
  line_length = 150

[rpc_endpoints]
  localhost = "http://localhost:8545"
  arbitrum = "https://arbitrum.llamarpc.com/sk_llama_a804526772d0fa25160e6ca3a5e9d6fd"

[etherscan]
  arbitrum = { key = "${ARBISCAN_API_KEY}", chain = "arbitrum" }
