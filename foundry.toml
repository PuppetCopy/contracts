# Full reference https://github.com/foundry-rs/foundry/tree/master/config

[profile.default]
  src = 'src'
  out = 'forge-artifacts'
  cache_path = 'forge-cache'
  libs = ['node_modules']
  ignored_error_codes = [2424, 4591]  # Suppress deprecated natspec memory-safe-assembly and "more than 256 warnings" warnings
  remappings = [
    "forge-std/src/=node_modules/forge-std/src/",
    "forge-std/=node_modules/forge-std/src/"
  ]
  evm_version = 'cancun'
  solc_version = '0.8.31'
  via_ir = true
  extra_output = ["storageLayout", "evm.deployedBytecode.immutableReferences"]
  bytecode_hash = "ipfs"
  cbor_metadata = true
  build_info = true
  optimizer = true
  optimizer_runs = 200
  gas_reports = ["Mirror", "Account", "Settle", "Subscribe", "Router"]

[profile.default.optimizer_details]
  yul = true

[profile.default.optimizer_details.yulDetails]
  stackAllocation = true

[doc]
  ignore = ["**/interface/**/*.sol", "**/utils/**/*.sol", "**/shared/**/*.sol"]

[profile.prod]
  out = "forge-artifacts-prod"
  cache_path  = 'forge-cache-prod'
  fs_permissions = [{ access = "read-write", path = "./deployments.json" }]
  optimizer_runs = 100_000

[profile.ci.fuzz]
  runs = 1000

[profile.default.fuzz]
  max_test_rejects = 1_000_000 # Number of times `vm.assume` can fail
  runs = 256

[fmt]
  bracket_spacing = false
  int_types = "short"
  number_underscore = "preserve"
  quote_style = "double"
  multiline_func_header = "params_first"
  sort_imports = true
  tab_width = 4
  wrap_comments = true
  func_attrs_with_params_multiline = true

[rpc_endpoints]
  arbitrum = { url = "${RPC_URL}", chain_id = 42161 }

[etherscan]
  arbitrum = { key = "${ETHERSCAN_API_KEY}" }

[lint]
  # Disable all style/informational lints during build
  exclude_lints = [
    "screaming-snake-case-immutable",
    "screaming-snake-case-const",
    "mixed-case-variable",
    "mixed-case-function",
    "unused-import",
    "asm-keccak256",
    "unsafe-cheatcode"
  ]
